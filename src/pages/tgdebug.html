<head>
  <title>Telegram Debug</title>
  <style>
    body { font-family: monospace; background: #111; color: #0f0; padding: 2rem; }
    pre { background: #222; padding: 1rem; border-radius: 5px; }
  </style>
  <!-- âœ… Load Telegram WebApp SDK -->
  <script src="https://telegram.org/js/telegram-web-app.js"></script>
  <script>
    window.onload = () => {
      const root = document.getElementById("output");

      const tg = window.Telegram?.WebApp;

      console.log("ğŸ“¦ Telegram object:", window.Telegram);
      console.log("ğŸ“¦ tg:", tg);
      console.log("ğŸ“¦ initData:", tg?.initData);
      console.log("ğŸ“¦ initDataUnsafe:", tg?.initDataUnsafe);

      if (!tg) {
        root.innerHTML = "<h1>âŒ Not inside Telegram WebApp</h1><p>window.Telegram is not available.</p>";
        return;
      }

      if (!tg.initData || tg.initData.length < 10) {
        root.innerHTML = "<h1>âš ï¸ Invalid initData</h1><p>Probably not opened via Telegram properly.</p>";
        return;
      }

      root.innerHTML = `
        <h1>âœ… Telegram WebApp Detected</h1>
        <h3>ğŸ” initData:</h3>
        <pre>${tg.initData}</pre>
        <h3>ğŸ§  initDataUnsafe:</h3>
        <pre>${JSON.stringify(tg.initDataUnsafe, null, 2)}</pre>
      `;
    };
  </script>
</head>

    <div id="output">ğŸ” Checking Telegram...</div>
  </body>
</html>
